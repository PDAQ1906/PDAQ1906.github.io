<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert RGB Image to Grayscale Image</title>
</head>
<body>
  <h1>Convert RGB Image to Grayscale Image</h1>
  <input type="file" id="image-input" />

  <div style="width: 100%; height: 100%;">
    <canvas id="canvas-input" width="640" height="480" style="float: left;">
    </canvas>
    <canvas id="canvas-grayscale" width="640" height="480" style="float: left;">
    </canvas>
  </div>
  <style>
    #canvas-input, #canvas-grayscale {
        width: 640px;
        height: 360px;
        border: 1px solid black;
    }
</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
